<!DOCTYPE html>
<html lang="en">


<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="css/topMenu.css"/>
    <link type="text/css" rel="stylesheet" href="css/sortable.css"/>
</head>


<body>
<ul id="top-menu">
    <li><a href="/groups">Groups</a></li>
    <li><a href="/jobs">Jobs</a></li>
</ul>

<div id="left-panel">
    <div id="panel-header">Header</div>
    <div id="panel-data">
        <ul id="sortable"></ul>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title"/>
                    <p class="bg-danger" style="display:none;" />
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row col-xs-4 divider" id="modal-list"/>
                       <!--// <div class="row col-xs-1"/>-->
                        <div class="row col-xs-8" id="editor"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default save-btn">Save</button>
                    <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/storage.js"/>
<script src="js/sortable.js"/>
<script src="js/modal.js"/>
<script src="js/testData.js"/>

</body>


</html>
